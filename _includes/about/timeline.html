<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h4>{{ item.company }}</h4>
          <h5> {{ item.stack }}</h5>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description0 }}</p>
          {% for bulletPoint in item.bulletPoints %}
            <ul>- {{ bulletPoint }} </ul>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
