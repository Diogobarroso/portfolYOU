<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h4>{{ item.company }}</h4>
          <h6> {{ item.technology }}</h6>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>
          <ul>
            {% for bulletPoint in item.bulletPoints %}
              <li>{{ bulletPoint }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
